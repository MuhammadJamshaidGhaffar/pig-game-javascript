<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="player-win"></p>
    <div class="game-area ">
        <button class="new-game btn-grad btn-grad-hover" id="new-game-btn" onclick="newGame();">New Game</button>
        <div class="dice">
            <img src="" alt="" id="dice-image">
        </div>
        <button id="roll-btn" class="roll btn-grad btn-grad-hover" onclick="roll();">Roll Dice</button>
        <button class="hold btn-grad btn-grad-hover" id="hold-btn" onclick="hold();">Hold</button>
        <div class="panel left-panel ">
            <p class="player">PLAYER 1</p>
            <p class="score">0</p>
            <div class="current-score-panel">
                <p class="text">Current</p>
                <p class="current-score">0</p>
            </div>
        </div>

        <div class="panel right-panel fade">
            <p class="player">PLAYER 2</p>
            <p class="score">0</p>
            <div class="current-score-panel">
                <p class="text">Current</p>
                <p class="current-score">0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
